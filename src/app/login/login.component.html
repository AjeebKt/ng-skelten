<div class="outer">
  <div class="container pt-3">
    <div class="row justify-content-sm-left">
      <div class="col-sm-8 col-md-6 col-lg-5">
        <div class="card border-info text-center">
          <div class="card-body">
            <!-- <img src="assets/images/login-citta-logo.png"> -->
            <h4></h4>
            <form role="form" name="form" class="operator_login_input" (ngSubmit)="login()" [formGroup]="loginForm"
              novalidate>
              <div class="form-group" [ngClass]="{ 'has-error': loginForm.get('username').hasError('required')}">

                <mat-form-field>
                  <mat-icon matPrefix>person</mat-icon>
                  <input matInput appAutofocus style="padding-left:5px" type="text" placeholder="Username" class="form-control"
                    name="username" formControlName="username" (keyup.enter)="signInpass.focus()" required />
                </mat-form-field>
                <show-errors *ngIf="submitted" [control]="loginForm.get('username')" field="username"></show-errors>

              </div>
              <div class="form-group" [ngClass]="{ 'has-error': loginForm.get('username').hasError('password') }">
                <mat-form-field>
                  <mat-icon matPrefix>lock</mat-icon>
                  <input matInput style="padding-left:5px" type="password" placeholder="Password" class="form-control"
                    name="password" formControlName="password" #signInpass required />
                </mat-form-field>
                <show-errors *ngIf="submitted" [control]="loginForm.get('password')" field="password">

                </show-errors>
                <a [routerLink]="['/forgot-password']">Forgot password?</a>
              </div>
              <div class="form-group login">
                <button [disabled]="loading" name="action" class="btn btn-sm btn-primary btn-block mb-1" type="submit">Sign
                  in</button>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
